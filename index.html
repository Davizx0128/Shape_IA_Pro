<style>
/* â”€â”€ TOKENS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  --bg:    #050508;
  --bg1:   #0C0C12;
  --bg2:   #111118;
  --bg3:   #18181F;
  --bg4:   #1E1E27;
  --border:  rgba(255,255,255,0.06);
  --border2: rgba(255,255,255,0.11);
  --text:  #F0F0F8;
  --text2: #9090A8;
  --text3: #5A5A72;
  --lime:  #C8F557;
  --green: #4ADE80;
  --cyan:  #22D3EE;
  --blue:  #6366F1;
  --purple:#A855F7;
  --orange:#FB923C;
  --red:   #F87171;
  --yellow:#FBBF24;
  --gold:  #F59E0B;
  --r:  14px;
  --r2: 18px;
  --r3: 24px;
  --font:  'Outfit', sans-serif;
  --font2: 'Space Grotesk', sans-serif;
  --shadow: 0 8px 32px rgba(0,0,0,0.55);
}

/* â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*,*::before,*::after { box-sizing:border-box; margin:0; padding:0;
  -webkit-tap-highlight-color:transparent; }
html,body { height:100%; background:var(--bg); color:var(--text);
  font-family:var(--font); overflow:hidden; }
#root { height:100%; display:flex; flex-direction:column;
  max-width:430px; margin:0 auto; position:relative; }
.screen { flex:1; overflow-y:auto; overflow-x:hidden;
  -webkit-overflow-scrolling:touch; }
.screen::-webkit-scrollbar { display:none; }

/* â”€â”€ ANIMATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@keyframes fadeUp    { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }
@keyframes fadeIn    { from{opacity:0} to{opacity:1} }
@keyframes scaleIn   { from{opacity:0;transform:scale(0.9)} to{opacity:1;transform:scale(1)} }
@keyframes bounce    { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-7px)} }
@keyframes pulse     { 0%,100%{opacity:1} 50%{opacity:.35} }
@keyframes glow      { 0%,100%{box-shadow:0 0 18px rgba(200,245,87,.2)}
                       50%{box-shadow:0 0 38px rgba(200,245,87,.5)} }
@keyframes barLoad   { from{width:0} to{width:100%} }
@keyframes slideUp   { from{transform:translateY(100%)} to{transform:translateY(0)} }

.fu  { animation:fadeUp  .35s ease both }
.fi  { animation:fadeIn  .25s ease both }
.sc  { animation:scaleIn .3s cubic-bezier(.34,1.56,.64,1) both }
.d1  { animation-delay:.06s } .d2 { animation-delay:.12s }
.d3  { animation-delay:.18s } .d4 { animation-delay:.24s }
.d5  { animation-delay:.30s } .d6 { animation-delay:.36s }

/* â”€â”€ TYPOGRAPHY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hero  { font-size:clamp(30px,9vw,46px); font-weight:900; letter-spacing:-2px; line-height:1 }
.h1    { font-size:24px; font-weight:800; letter-spacing:-.5px }
.h2    { font-size:19px; font-weight:700; letter-spacing:-.3px }
.h3    { font-size:16px; font-weight:600 }
.body  { font-size:15px; line-height:1.6 }
.sm    { font-size:13px; color:var(--text2) }
.xs    { font-size:11px; letter-spacing:.7px; text-transform:uppercase;
         color:var(--text3); font-weight:600; font-family:var(--font2) }
.num   { font-family:var(--font2); font-weight:700; font-variant-numeric:tabular-nums }

.grad-lime { background:linear-gradient(135deg,var(--lime),var(--green));
             -webkit-background-clip:text; -webkit-text-fill-color:transparent }
.grad-blue { background:linear-gradient(135deg,var(--cyan),var(--blue));
             -webkit-background-clip:text; -webkit-text-fill-color:transparent }
.grad-fire { background:linear-gradient(135deg,var(--orange),var(--red));
             -webkit-background-clip:text; -webkit-text-fill-color:transparent }

/* â”€â”€ CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.card        { background:var(--bg2); border:1px solid var(--border); border-radius:var(--r2) }
.card-glow   { background:var(--bg2); border:1px solid rgba(200,245,87,.15);
               border-radius:var(--r2); box-shadow:0 0 28px rgba(200,245,87,.04) }
.card-prem   { background:linear-gradient(135deg,rgba(200,245,87,.07),rgba(74,222,128,.04));
               border:1px solid rgba(200,245,87,.18); border-radius:var(--r2) }
.card-gold   { background:linear-gradient(135deg,rgba(245,158,11,.1),rgba(251,146,60,.06));
               border:1px solid rgba(245,158,11,.22); border-radius:var(--r2) }

/* â”€â”€ BUTTONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.btn { display:flex; align-items:center; justify-content:center; gap:7px;
       border:none; cursor:pointer; font-family:var(--font); font-weight:700;
       transition:all .18s; white-space:nowrap; letter-spacing:.2px }
.btn:active { transform:scale(.96) }

.btn-primary  { background:linear-gradient(135deg,var(--lime),var(--green));
                color:#050508; border-radius:var(--r); padding:14px 24px;
                font-size:15px; width:100%; box-shadow:0 4px 18px rgba(200,245,87,.22) }
.btn-primary:hover { box-shadow:0 6px 26px rgba(200,245,87,.38) }
.btn-secondary{ background:var(--bg3); border:1px solid var(--border2);
                color:var(--text); border-radius:var(--r); padding:13px 20px; font-size:14px }
.btn-ghost    { background:transparent; border:1px solid var(--border);
                color:var(--text2); border-radius:var(--r); padding:10px 16px; font-size:13px }
.btn-lime     { background:rgba(200,245,87,.11); border:1px solid rgba(200,245,87,.24);
                color:var(--lime); border-radius:var(--r); padding:9px 15px;
                font-size:13px; font-weight:700 }
.btn-danger   { background:rgba(248,113,113,.1); border:1px solid rgba(248,113,113,.22);
                color:var(--red); border-radius:var(--r); padding:13px 20px; font-size:14px }

/* â”€â”€ INPUTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.inp { background:var(--bg3); border:1px solid var(--border); border-radius:var(--r);
       padding:13px 15px; color:var(--text); font-size:15px; width:100%;
       font-family:var(--font); transition:border-color .2s, box-shadow .2s; outline:none }
.inp:focus   { border-color:rgba(200,245,87,.42); box-shadow:0 0 0 3px rgba(200,245,87,.07) }
.inp::placeholder { color:var(--text3) }
.lbl { font-size:11px; letter-spacing:.7px; text-transform:uppercase;
       color:var(--text3); font-weight:600; font-family:var(--font2);
       display:block; margin-bottom:6px }

/* â”€â”€ BADGES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.badge        { display:inline-flex; align-items:center; gap:4px;
                padding:4px 10px; border-radius:99px; font-size:11px; font-weight:700 }
.badge-lime   { background:rgba(200,245,87,.11); color:var(--lime);   border:1px solid rgba(200,245,87,.2) }
.badge-blue   { background:rgba(99,102,241,.11); color:var(--cyan);   border:1px solid rgba(99,102,241,.2) }
.badge-orange { background:rgba(251,146,60,.11); color:var(--orange); border:1px solid rgba(251,146,60,.2) }
.badge-purple { background:rgba(168,85,247,.11); color:var(--purple); border:1px solid rgba(168,85,247,.2) }
.badge-gold   { background:rgba(245,158,11,.11); color:var(--gold);   border:1px solid rgba(245,158,11,.2) }
.badge-red    { background:rgba(248,113,113,.11);color:var(--red);    border:1px solid rgba(248,113,113,.2) }

/* â”€â”€ PROGRESS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.prog       { height:6px; background:rgba(255,255,255,0.05); border-radius:99px; overflow:hidden }
.prog-fill  { height:100%; border-radius:99px; transition:width .55s cubic-bezier(.34,1.2,.64,1) }
.p-lime     { background:linear-gradient(90deg,var(--lime),var(--green)) }
.p-blue     { background:linear-gradient(90deg,var(--cyan),var(--blue)) }
.p-orange   { background:linear-gradient(90deg,var(--orange),var(--yellow)) }
.p-purple   { background:linear-gradient(90deg,var(--purple),var(--blue)) }
.p-red      { background:var(--red) }

/* â”€â”€ NAV BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.nav { display:flex; background:rgba(5,5,8,.92); backdrop-filter:blur(20px);
       border-top:1px solid var(--border); padding:6px 4px;
       padding-bottom:calc(6px + env(safe-area-inset-bottom)); flex-shrink:0 }
.nav-btn { flex:1; display:flex; flex-direction:column; align-items:center; gap:3px;
           padding:5px 2px; border:none; background:transparent; cursor:pointer;
           border-radius:10px; transition:all .18s }
.nav-btn .ni { font-size:21px; line-height:1; transition:transform .2s }
.nav-btn .nl { font-size:10px; font-weight:600; font-family:var(--font2);
               letter-spacing:.4px; color:var(--text3); transition:color .2s }
.nav-btn.active .nl  { color:var(--lime) }
.nav-btn.active .ni  { transform:scale(1.18) }
.nav-btn:active .ni  { transform:scale(.88) }

/* â”€â”€ CHIPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.chips { display:flex; gap:8px; overflow-x:auto; padding-bottom:2px; scrollbar-width:none }
.chips::-webkit-scrollbar { display:none }
.chip { flex-shrink:0; padding:8px 14px; border-radius:99px;
        border:1px solid var(--border); background:var(--bg3);
        color:var(--text2); font-size:13px; font-weight:600;
        cursor:pointer; transition:all .18s; white-space:nowrap }
.chip.on { background:rgba(200,245,87,.11); border-color:rgba(200,245,87,.28); color:var(--lime) }
.chip:active { transform:scale(.95) }

/* â”€â”€ MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.overlay { position:fixed; inset:0; background:rgba(0,0,0,.78);
           backdrop-filter:blur(9px); z-index:200;
           display:flex; align-items:flex-end; animation:fadeIn .2s ease }
.sheet   { background:var(--bg1); border-radius:26px 26px 0 0;
           border-top:1px solid var(--border); padding:18px 20px calc(20px + env(safe-area-inset-bottom));
           max-height:92vh; overflow-y:auto; animation:slideUp .3s cubic-bezier(.34,1.2,.64,1);
           width:100%; max-width:430px; margin:0 auto }
.handle  { width:38px; height:4px; background:var(--bg4);
           border-radius:99px; margin:0 auto 18px }

/* â”€â”€ TOAST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.toast { position:fixed; top:0; left:50%;
         transform:translateX(-50%) translateY(-80px);
         background:var(--bg2); border:1px solid var(--border2);
         border-radius:99px; padding:11px 18px; font-size:13px; font-weight:600;
         z-index:500; transition:transform .3s cubic-bezier(.34,1.56,.64,1);
         white-space:nowrap; display:flex; align-items:center; gap:7px;
         box-shadow:var(--shadow); max-width:90vw }
.toast.show { transform:translateX(-50%) translateY(calc(env(safe-area-inset-top,12px) + 12px)) }

/* â”€â”€ SPLASH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#splash { position:fixed; inset:0; background:var(--bg);
          display:flex; flex-direction:column; align-items:center;
          justify-content:center; z-index:999; transition:opacity .5s, transform .5s }
#splash.out { opacity:0; transform:scale(1.04); pointer-events:none }
.sp-logo  { font-size:68px; animation:bounce 1s ease-in-out infinite; margin-bottom:14px }
.sp-title { font-size:44px; font-weight:900; letter-spacing:-2px; margin-bottom:6px;
            background:linear-gradient(135deg,var(--lime),var(--green),var(--cyan));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent }
.sp-sub   { color:var(--text3); font-size:14px; margin-bottom:48px }
.sp-bar   { width:160px; height:3px; background:rgba(255,255,255,.05); border-radius:99px; overflow:hidden }
.sp-fill  { height:100%; background:linear-gradient(90deg,var(--lime),var(--cyan));
            border-radius:99px; animation:barLoad 1.8s ease forwards }

/* â”€â”€ SECTION HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.sec { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px }
.sec-t { font-size:16px; font-weight:700; letter-spacing:-.3px }

/* â”€â”€ XP BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.xp-wrap { background:rgba(255,255,255,.04); border-radius:99px; height:7px; overflow:hidden }
.xp-fill { height:100%; background:linear-gradient(90deg,var(--lime),var(--cyan));
           border-radius:99px; transition:width .8s cubic-bezier(.34,1.2,.64,1) }

/* â”€â”€ ONBOARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.ob-dots { display:flex; gap:5px; margin-bottom:28px }
.ob-dot  { flex:1; height:4px; border-radius:99px; background:var(--bg4); transition:background .3s }
.ob-dot.active { background:var(--lime) }
.ob-dot.done   { background:var(--green) }
.opt-btn { background:var(--bg2); border:1px solid var(--border); border-radius:var(--r2);
           padding:15px 18px; cursor:pointer; transition:all .2s;
           display:flex; align-items:center; gap:13px; width:100% }
.opt-btn.sel { border-color:rgba(200,245,87,.38); background:rgba(200,245,87,.05) }
.opt-btn:active { transform:scale(.98) }

/* â”€â”€ WORKOUT ITEM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.wex { display:flex; align-items:center; gap:12px; padding:13px;
       background:var(--bg3); border-radius:var(--r); margin-bottom:8px;
       position:relative; overflow:hidden }
.wex::before { content:''; position:absolute; left:0; top:0; bottom:0; width:3px;
               background:linear-gradient(to bottom,var(--lime),var(--green)); border-radius:0 2px 2px 0 }

/* â”€â”€ FOOD ITEM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.food-item { display:flex; align-items:center; gap:11px; padding:12px 0;
             border-bottom:1px solid var(--border) }
.food-item:last-child { border-bottom:none }

/* â”€â”€ MACRO GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.macro-grid { display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px }
.macro-card { background:var(--bg3); border-radius:var(--r); padding:11px; text-align:center }

/* â”€â”€ STREAK DAYS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.s-day  { width:34px; height:34px; border-radius:9px; display:flex;
          align-items:center; justify-content:center; font-size:12px; font-weight:700 }
.s-done { background:linear-gradient(135deg,var(--lime),var(--green)); color:#050508 }
.s-now  { background:rgba(200,245,87,.13); border:2px solid var(--lime); color:var(--lime) }
.s-miss { background:var(--bg3); color:var(--text3) }
